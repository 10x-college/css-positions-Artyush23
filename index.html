<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Crest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <div class="box_1"></div>
        <div class="box_2"></div>

        <section class="profile">
            <article class="profile_card">
                 <div class="layer layer1">
                    <div class="layer layer2">
                    <div class="layer layer3">
                        <div class="ellipse-group ellipse-group1">
                        <span class="ellipse"></span>
                        <span class="ellipse"></span>
                        <span class="ellipse"></span>
                        <span class="ellipse"></span>
                        <span class="ellipse"></span>
                        <span class="ellipse"></span>
                        <span class="ellipse"></span>
                        <span class="ellipse"></span>
                        </div>

                        <div class="circle-group circle-group1">
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                        </div>

                        <div class="ellipse-group ellipse-group2">
                        <span class="ellipse"></span>
                        <span class="ellipse"></span>
                        <span class="ellipse"></span>
                        <span class="ellipse"></span>
                        <span class="ellipse"></span>
                        <span class="ellipse"></span>
                        <span class="ellipse"></span>
                        <span class="ellipse"></span>
                        </div>

                        <div class="circle-group circle-group2">
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                        </div>

                        <div class="ellipse-group ellipse-group3">
                        <span class="ellipse"></span>
                        <span class="ellipse"></span>
                        <span class="ellipse"></span>
                        <span class="ellipse"></span>
                        <span class="ellipse"></span>
                        <span class="ellipse"></span>
                        <span class="ellipse"></span>
                        <span class="ellipse"></span>
                        </div>
                    </div>
                    </div>
                </div>
                <figure>
                    <img src="./img.png" alt="profile_photo">

                    <figcaption>
                        <h2>Victor Crest <span>26</span></h2>
                        <p>London</p>
                    </figcaption>
                </figure>
            </article>

            <div class="stats">
                <div>
                    <strong>80K</strong>
                    <span>Followers</span>
                </div>
                <div>
                    <strong>803K</strong>
                    <span>Likes</span>
                </div>
                <div>
                    <strong>1.4K</strong>
                    <span>Photos</span>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
